apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mthmlops-app
  namespace: argocd
spec:
  project: mthmlops
  source:
    chart: svm-api-helm
    repoURL: registry-1.docker.io/mthmlops
    targetRevision: 0.1.0-ff0f8de474e1421189bc85e9e969178a0b4e5c1a
    helm:
      # releaseName: mthmlops-svm-api
      valuesObject:
        modelVersion: 0.0.1
  destination:
    server: https://kubernetes.default.svc
    namespace: mthmlops-prod
  syncPolicy:
    automated:
      prune: true  # Enable auto-pruning
      selfHeal: true  # Auto-correct drift
    syncOptions:
      - CreateNamespace=true  # Auto-create target namespace