apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow-addons
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: mthmlops
  source:
    repoURL: https://github.com/baylib/mthmlops-infra.git
    targetRevision: main
    path: airflow/airflow-addons/
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

